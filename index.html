<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI" crossorigin="anonymous"></link>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></link>

<body>
<div class="container-fluid">
<h1>
  IOTA Balance Finder (GUI Currently Broken)
</h1>
  <form id="rendered-form">
    <div class="fb-text form-group field-seed-field">
      <label for="seed-field" class="fb-text-label">
        Enter your seed. It will not be sent outside the browser.
      </label>
      <input type="text" class="form-control" name="seed" maxlength="81" id="seed" required="required" aria-required="true">
    </div>
    <div class="fb-button form-group field-seed-submit">
      <button type="button" class="btn btn-default" name="seed-submit" style="default" id="seed-submit" onclick="setSeed('seedHTML');">Submit</button></div>
  </form>
</div>
</div>
